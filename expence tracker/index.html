<head>

<body>

    <div class="wrapp">

        <h3>Add a New Item</h3>

        <form role="form">
            <p>Name:<input id="name" type="text"></p> <Br>

    <table class="table">

                <th scope="col">Date</th>
                <th scope="col">Price</th>
                <th scope="col">Amount</th>

            </tr>
        </thead>


    </table>
